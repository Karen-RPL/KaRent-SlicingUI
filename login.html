<!DOCTYPE html>
<html>
  <head>
    <title>KaRent</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <div class="row row-cols-sm-1 row-cols-sm-2">
      <img
        class="col-sm-5 col-md-5 p-0 position-relative"
        src="/assets/img/login_car.png"
        id="side-image-logo"
        alt="sideLogo"
      />
      <div class="col-sm-7= col-md-7 form align-self-lg-center">
        <form action=""class="needs-validation" novalidate>
          <h3 class="title">Login</h3>
          <div class="pb-3">
            <label for="email"  class="form-label label" htmlFor="email">
              Email <span class="text-danger">*</span>
            </label>
            <input
              class="form-control input"
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
            <div class="invalid-feedback">
                Please Fill Email Field
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
          </div>
          <div class="pb-3">
            <label for="password" class="form-label label" htmlFor="password">
              Password <span class="text-danger">*</span>
            </label>
            <input
              class="form-control input"
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
            <div class="invalid-feedback">
                Please Fill Password Field
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
          </div>
          <a href="" style="text-decoration: none;">Forgot Password?</a></p>
          <input type="submit" class="btn btn-primary w-100 input" name="Login" value="Login">
          <p class="mt-2">Don't have an account?<a href="register.html" class="ms-1" style="text-decoration: none;">Sign up</a></p>
          <input type="submit" class="btn btn-outline-primary w-100 input" name="Login_google" value="Login with Google">
        </form>
        </div>
    </div>
  </body>
  <script src="/JS/Validation.js"></script>
  <script src="/JS/HideViewPassword.js"></script>
</html>
