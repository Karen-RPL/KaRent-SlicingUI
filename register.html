<!DOCTYPE html>
<html>
     
<head>
    <title>KaRent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row row-cols-sm-1 row-cols-sm-2">
                <div class="col-sm-5 col-md-5 p-0 position-relative" style="margin-left: -62px;">
                    <div class="image">
                        <img style="background-size: cover;" class="h-100 position-absolute top-0 start-0" src="register_car.png" alt="">
                    </div>
                </div>
                <div class="col col-sm-7 col-md-7 ms-5" style="padding: 1em 2em;" >
                    <form action="">
                        <h3>Sign Up</h3>
                        <div class="mt-5">
                            <label for="name" class="form-label">Name</label>
                            <input type="name" placeholder="Enter your name" class="form-control mb-3" id="name">
                        </div>
                        <div class="mt-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" placeholder="Enter your email" class="form-control mb-3" id="email">
                        </div>
                        <div class="mt-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"  placeholder="Enter your paswword" class="form-control mb-3" id="password">
                        </div>
                        <div class="form-check mt-4">
                            <p class="mt-2" style="margin-left: -22px;">Choose Your Role</p>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Customer
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Owner
                            </label>
                          </div>
                          <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Make sure your data is correct
                            </label>
                          </div>
                        <div class="mt-4">
                            <a class="mt-5" href="" style="text-decoration: none;">Forgot Password?</a></p>
                        </div>
                        <input type="submit" class="btn btn-primary w-100" name="signup" value="Sign Up">
                        <p class="mt-2">Already have an account?<a href="login.html" class="ms-1" style="text-decoration: none;">Login</a></p>
                        <input type="submit" class="btn btn-outline-primary w-100" name="signup_google" value="Sign Up with Google">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
